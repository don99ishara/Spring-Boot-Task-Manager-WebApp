<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row mt-5">
        <div class="col-md-2 mb-3">
            <p>
                <a class="btn btn-outline-success w-100" href="/">
                    <i class="bi bi-arrow-left-square-fill"></i> Back
                </a>
            </p>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">Edit Task</h2>
                </div>
                <div class="card-body p-4">
                    <form class="row g-3" action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                        <div class="col-md-12 mb-3">
                            <label for="description" class="form-label fw-bold">Description</label>
                            <input class="form-control form-control-lg" type="text" th:field="*{description}" id="description" placeholder="Description">
                        </div>

                        <div class="col-md-12 mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="inputIsComplete" th:field="*{isComplete}" th:checked="${isComplete} == true">
                                <label class="form-check-label fw-bold" for="inputIsComplete">
                                    Completed?
                                </label>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{createdAt}" />
                        <input type="hidden" th:field="*{updatedAt}" />

                        <div class="col-12">
                            <button type="submit" class="btn btn-outline-success btn-lg w-100">
                                <i class="bi bi-save-fill me-2"></i> Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
