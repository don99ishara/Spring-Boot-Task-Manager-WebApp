<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row mt-5">
        <div class="col-md-2 mb-3">
            <p>
                <a class="btn btn-outline-success w-100" href="/">
                    <i class="bi bi-arrow-left-square-fill"></i> Back
                </a>
            </p>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">Add a new Task</h2>
                </div>
                <div class="card-body p-4">
                    <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
                        <div class="form-group mb-4">
                            <label for="description" class="form-label fw-bold">Description</label>
                            <input class="form-control form-control-lg mb-3" type="text" th:field="*{description}" id="description" placeholder="Enter task description">
                            <button type="submit" class="btn btn-outline-success btn-lg w-100">
                                <i class="bi bi-plus-square-fill me-2"></i> Add Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
