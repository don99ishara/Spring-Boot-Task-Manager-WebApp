<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4 p-4 bg-white rounded shadow-sm">
    <h1 class="text-primary fw-bold text-center mb-4">Task Manager Application</h1>
    <hr class="my-4" />
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle shadow-sm">
            <thead class="table-primary">
            <tr>
                <th>Actions</th>
                <th>Id</th>
                <th>Description</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${todoItems}">
                <td>
                    <div class="btn-group btn-group-sm" role="group">
                        <a class="btn btn-info text-white" th:href="@{/edit/{id}(id=${item.id})}">
                            <i class="bi bi-pencil-fill"></i> Edit
                        </a>
                        <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
                            <i class="bi bi-trash-fill"></i> Delete
                        </a>
                    </div>
                </td>
                <td th:text="${item.id}"></td>
                <td th:text="${item.description}"></td>
                <td>
                    <span th:if="${item.isComplete} == true" class="badge bg-success rounded-pill px-3 py-2">Completed</span>
                    <span th:unless="${item.isComplete} == true" class="badge bg-warning text-dark rounded-pill px-3 py-2">Not Completed</span>
                </td>
                <td th:text="${item.createdAt}"></td>
                <td th:text="${item.updatedAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p class="mt-4">
        <a class="btn btn-outline-success" href="/create-todo">
            <i class="bi bi-plus-square-fill"></i> Create a Task
        </a>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
